[tox]
envlist = {py27,py34,py35}--django{18,19,110}, py33--django18, lint

[testenv]
deps =
    django18: django >= 1.8 , <1.9
    django19: django >= 1.9 , <1.10
    django110: django >= 1.10, < 1.11
    coverage
    django-nose
    mock
commands =
    ./manage.py test

[testenv:lint]
deps = flake8
commands = flake8 .
